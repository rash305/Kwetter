<div class="row justify-content-md-center ">
  <div class="card col-4 text-center">
    <div class="card-block ">
      <h4 class="card-title ">Register</h4>

      <div class="form-wrapper">
        <form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
                   required placeholder="Email adresss"/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">A correct email adress is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                   required placeholder="Username"/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                   required placeholder="Password"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" name="passwordRepeat" [(ngModel)]="repeatPassword$" #password="ngModel"
                   required placeholder="Repeat password"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <div class="form-group">
            <a  href="/login" class="btn btn-outline-primary">Login with existing</a>
            <button [disabled]="loading" class="btn btn-primary">Create new account</button>
          </div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </div>

    </div>
  </div>
</div>
